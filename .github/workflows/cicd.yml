name: Create and publish a Docker image

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          no-cache: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:deployment
          labels: ${{ steps.meta.outputs.labels }}

      - name: Debug tags
        run: echo ${{ steps.meta.outputs.tags }}


      - name: Run in server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ vars.SERVER_IP }}
          username: ${{ vars.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/freddysae0/coup:deployment
            docker stop ${{ secrets.SERVER_CONTAINER }}
            docker rm ${{ secrets.SERVER_CONTAINER }}
            docker rmi $(docker images -q | tail -n +5)
            docker run -p 3001:3000 -d --name ${{ secrets.SERVER_CONTAINER }} ghcr.io/freddysae0/coup:deployment 